<mat-card class="maincard">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h3 class="title"> Testers </h3></div>
                    <!-- <div class="col-sm-1 addSMEBtn">
                      <button id="add" mat-icon-button (click)="openCreateTester()"><mat-icon svgIcon="createTester"></mat-icon></button>
                    </div> -->
                    <div class="col-sm-4">
                      <button id="add" style="width: 5%;float: left;padding-right: 5px;" mat-icon-button (click)="openCreateTester()"><mat-icon svgIcon="createTester"></mat-icon></button>
                        <div class="search-box" style="width: 86%;float: right;">
                            <input type="text" (keyup)="applyTesterFilter($event.target.value)" class="form-control" placeholder="Search...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="example-container full-width-table">
                <table mat-table [dataSource]="TesterInfoSource" >
         
                    <ng-container matColumnDef="s.no">
                      <th mat-header-cell *matHeaderCellDef width="200"> Serial No. </th>
                      <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef width="300"> Tester Name </th>
                      <td mat-cell *matCellDef="let element;let i=index" > {{element.username}} </td>
                    </ng-container>
            
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef width="400"> Email </th>
                      <td mat-cell *matCellDef="let element;let i=index"> {{element.email}} </td>
                   </ng-container>
            
                    <ng-container matColumnDef="designation">
                      <th mat-header-cell *matHeaderCellDef width="400"> Designation</th>
                      <td mat-cell *matCellDef="let element;let i=index"> {{element.designation}} </td>
                   </ng-container>
          
                   <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef width="400"> Delete Tester</th>
                    <td mat-cell *matCellDef="let element;let i=index"><button  mat-icon-button matTooltip="Delete Tester" (click)="deleteTester(element.email)"><mat-icon>delete</mat-icon></button> </td>
                 </ng-container>
                          
                    <tr mat-header-row *matHeaderRowDef="displayedTesterDetails sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedTesterDetails;" class="example-element-row"></tr>
               </table>
               <div *ngIf="noData" class="no-records">
                No Records Are Found!!
              </div>
         </div>
         <mat-paginator [pageSizeOptions]="[8, 25, 100]" class="mat-paginator-sticky"></mat-paginator>
        </div>
    </div>
 </mat-card>
