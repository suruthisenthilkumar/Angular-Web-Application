<h1 mat-dialog-title style="display: flex; justify-content: center;">User Confirmation</h1>
<div mat-dialog-content >
  <span class="txtCenter">Please enter your login credentials to proceed with the changes</span><br>
  <label style="margin-left: 22%;font-weight:500;">Password&nbsp;&nbsp;&nbsp;</label>
      <mat-form-field class="form-field-dialog">
        <input matInput maxlength="150"  [type]="hide ? 'password' : 'text'" name="password"  [(ngModel)]="data.adminpass" [(ngModel)]="gsacPass" passwordToggle required>
            <button matTooltip="Show/Hide" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
      </mat-form-field>
</div>
<br>
<mat-error *ngIf='done' style="display: flex; justify-content: center;" class="alert alert-danger">{{message}}</mat-error>
<div mat-dialog-actions style="display: flex; justify-content: center;" >
  <button mat-button color="primary" (click)="onNoClick()">No Thanks</button>
  <!-- <button mat-button [mat-dialog-close]="data.gsacpass" cdkFocusInitial>Ok</button> -->
  <button mat-button color="primary" [disabled]="gsacPass!=null?false:true"  (click)="onYesClick()" cdkFocusInitial>Ok</button>

</div>
