<div class="createuser-container">
    <div class="side-access col-md-2 col-sm-2">
        <mat-card class="navlist">
            <div class="center-align">
                <mat-icon >admin_panel_settings</mat-icon>
            </div>
            <div align="center" >
                <div >
                    <button  class="navIcon" (click)="setType('General')"  mat-button>General</button>
                </div>
                <div>
                    <button  class="navIcon" (click)="setType('Technical')"  mat-button>Technical</button>
                </div>
                <div *ngFor="let type of fullResponse">
                    <button *ngIf="type.name!='General'&&type.name!='Technical'" class="navIcon" (click)="setType(type.name)"  mat-button>{{type.name}}</button>
                </div>
            </div>
            <div class="center-align">
                <mat-icon >post_add</mat-icon>
            </div>
            <div align="center">
                    <button class="navIcon" (click)="addQNS()"  mat-button>New Question</button>
            </div>
           
        </mat-card>
    </div>
    <div class="main col-md-10 col-sm-10">
        <mat-card class="card">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                            <h3 class="title">
                                {{name}}
                            </h3>
                        </div>
                        <div class="col-sm-4">
                            <div class="search-box">
                                <input type="text" (keyup)="applyFilter($event.target.value)" class="form-control"
                                    placeholder="Search...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="example-container full-width-table">
                     <table mat-table [dataSource]="source">

                        <ng-container matColumnDef="S.No">
                            <th mat-header-cell *matHeaderCellDef width="200"> Serial No. </th>
                            <td mat-cell *matCellDef="let element;let i=index"> {{i+1}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Question">
                            <th mat-header-cell *matHeaderCellDef width="1000">Question </th>
                            <td mat-cell *matCellDef="let element;let i=index"> {{element.questions}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Type">
                            <th mat-header-cell *matHeaderCellDef width="200"> Type </th>
                            <td mat-cell *matCellDef="let element;let i=index"> {{element.details.answerType}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Actions">
                            <th mat-header-cell *matHeaderCellDef width="200"> Actions </th>
                            <td mat-cell *matCellDef="let element;let i=index">
                                <button mat-icon-button matTooltip="Edit Tester" (click)="editRFI(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button matTooltip="Delete Tester"
                                    (click)="deleteRFI(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="dataColumns sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: dataColumns;" class="example-element-row"></tr>
                    </table>
                </div>
            </div>
        </mat-card>
    </div>
</div>
